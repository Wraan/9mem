<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>9MEM</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/index.css" rel="stylesheet">

    <script defer src="/js/fontawesome-all.js"></script>

  </head>

  <body>

  <nav class="navbar fixed-top navbar-expand-lg navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">9MEM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link active" href="/">Hot<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">New</a>
                 <a class="nav-item nav-link" href="#">Contact</a>
            </div>

            <div class="navbar-nav">
                <a role="button" class="btn btn-primary ml-3 mr-3" href="/login">Login</a>
                <a class="nav-item nav-link" href="/register">Sign up</a>
            </div>
        </div>
      </div>
  </nav>
  <div class="container">
      <div class="row">
          <form th:action="@{/register}" method="post" th:object="${user}" class="form-signin col-3 offset-4 mt-5 ">
              <h2 class="form-signin-heading">Please register</h2>
              <label for="inputEmail" class="sr-only">Email address</label>
              <input th:field="*{username}" type="text" id="inputUsername" class="form-control mb-3" placeholder="Username" required autofocus>
              <label for="inputEmail" class="sr-only">Email address</label>
              <input th:field="*{email}" type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" required>
              <label for="inputPassword" class="sr-only">Password</label>
              <input th:field="*{password}" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              <label for="inputPassword" class="sr-only">Repeat Password</label>
              <input th:field="*{matchingPassword}" type="password" id="inputRePassword" class="form-control mb-3" placeholder="Repeat password" required>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
              <h5 th:if="${userError != null}" th:text="${userError}" class="mt-2 text-center"></h5>
          </form>

      </div>

  </div>



    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/js/jquery.min.js"><\/script>')</script>
    <script src="/js/bootstrap.js"></script>
  </body>
</html>
